- hosts: all
  become: yes
  become_user: Administrator
  tasks: 
    - name: run multi-lined shell commands
      win_shell: |
          (
          select disk 3
          attributes disk clear readonly
          clean
          online disk
          create partition primary
          format quick fs=ntfs label=test
          assign letter=G
          ) > disk.txt
          diskpart /s ./disk.txt