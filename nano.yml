- 
  hosts: all
  tasks: 
    - name: "Redis-cli install"
      shell: |
          sudo apt-get update -y
          sudo apt-get install build-essential -y
          wget http://download.redis.io/redis-stable.tar.gz
          tar xvzf redis-stable.tar.gz
          cd redis-stable
          make
          sudo apt-get install stunnel4
          
