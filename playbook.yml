- hosts: app
  gather_facts: true
  tasks:
    - ping:
    - debug:
        msg: "{{ ansible_default_ipv4.address }}"
    - name: detect if we need the .deb or .rpm
      set_fact:
        package_type: "{{ 'deb' if (ansible_os_family == 'Debian') else 'rpm' }}"
    - name: export environment vars
      command: /bin/sh /etc/profile.d/morpheus.sh
