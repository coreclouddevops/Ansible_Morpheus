- hosts: app
  gather_facts: true
  tasks:
    - name: Show host's ip
      debug:
        msg: "{{ inventory_host }} {{ ansible_default_ipv4.address }}"
    - name: Write ip
      local_action: shell echo "{{ inventory_host }} {{ ansible_default_ipv4.address }}" >> /etc/ansible/node_ip/host_ip
    
